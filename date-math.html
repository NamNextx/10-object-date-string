<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date()-Math</title>
</head>
<body>
<div>
    <p>Day</p>
    <input type="number" id="idDate"  >
    <p>Month</p>
    <input type="number" id="idMonth">
    <p>Year</p>
    <input type="number" id="idYear">
    <input type="button" value="Calculator" onclick="mydate()">
</div>


<script>
    function mydate() {
        let date=parseInt(document.getElementById('idDate').value);
        let month=parseInt(document.getElementById('idMonth').value);
        let year=parseInt(document.getElementById('idYear').value);
        countDate(year,month,date)
    }
    function countDate(year1,month,date) {
        var now = new Date();

        var xmasDay = new Date(year1,month, date); // khởi tạo ngày can tinh


        var offset = now.getTime() - xmasDay.getTime(); // lấy độ lệch của 2 mốc thời gian, đơn vị tính là millisecond

        var totalDays = Math.round(offset / 1000 / 60 / 60 / 24);

        // countYear= now years - old years
        let year = now.getFullYear();

        let yearold = xmasDay.getFullYear();

        alert("I live " + Math.round(year - yearold) + "Years");

        alert("I live " + totalDays + " days");

        var totalHours = Math.round(offset / 1000 / 60 / 60);

        alert("I live " + totalHours + "hours");

        var totalMinutes = Math.round(offset / 1000 / 60);

        alert("I live " + totalMinutes + "minutes");

        var totalSeconds = Math.round(offset / 1000);

        alert("i live" + totalSeconds + " Seconds");

    }
</script>
</body>
</html>
